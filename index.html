<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Percentage Calculator</h1>
        <div class="input-group">
            <label for="total">Total Marks:</label>
            <input type="number" id="total" placeholder="Enter total marks" required>
        </div>
        <div class="input-group">
            <label for="obtained">Obtained Marks:</label>
            <input type="number" id="obtained" placeholder="Enter obtained marks" required>
        </div>
        <button onclick="calculatePercentage()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculatePercentage() {
            const total = parseFloat(document.getElementById('total').value);
            const obtained = parseFloat(document.getElementById('obtained').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(total) || isNaN(obtained) || total <= 0) {
                resultDiv.textContent = "Please enter valid numbers.";
                resultDiv.style.color = "red";
                return;
            }

            const percentage = (obtained / total) * 100;
            resultDiv.textContent = `You scored: ${percentage.toFixed(2)}%`;
            resultDiv.style.color = "green";
        }
    </script>
</body>
</html>
